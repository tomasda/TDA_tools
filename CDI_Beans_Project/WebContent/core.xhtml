<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CDI Project</title>
	<!-- Cargar la hoja de estilos se puede hacer de las dos formas.
		 Sin embargo si utilizamos link, podremos seleccionar el estilo haciendo Ctlr + Space -->
	<link rel="stylesheet" href="resources/css/main.css" />
	<h:outputStylesheet library="css" value="main.css" />
</h:head>
<h:body>
	<h:panelGroup styleClass="text-white">
		<h:outputLabel value="Version: #{coreController.version}" styleClass="formCentrado" />
		<h1>Bienvenido</h1>
		<h:outputLabel value="#{loginBean.user}" />
		<br/>
		<h:outputLabel value="Loged:  #{loginBean.loginTime}" />
	</h:panelGroup>
</h:body>
</html>
