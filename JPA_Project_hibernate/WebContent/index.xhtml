<!DOCTYPE html >
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>JPA Project</title>
</h:head>
<h:body>
	<h:form>
		<header>
			<h:outputLabel value="Version: " />
			<h:outputText value="#{core.version}" />
		</header>
		<br />
		<ui:repeat var="emp" value="#{core.empleados}">
			<h:outputText value="#{emp.id}" />
			<h:outputText value="&#160;" />
			<h:outputText value="#{emp.name}" />
			<br/>
		</ui:repeat>
	</h:form>
</h:body>
</html>
