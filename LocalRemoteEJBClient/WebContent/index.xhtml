<!DOCTYPE html >
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title></title>
</h:head>
<h:body>
	<h:form>
		<header>
			<h:outputLabel value="Version: " styleClass=""/>
			<h:outputText value="#{core.version}" />
		</header>
		<br />
		<h:commandButton action="#{core.countAdd()}" value="Action"
			onclick="submit" />
		<br />
		<h:outputText value="Count: " />
		<h:outputLabel value="#{core.count}" />
		<br />
		<h:commandButton action="#{core.calcAdd()}" value="Action Add"
			onclick="submit" />
		<br />
		<h:inputText value="#{core.calcA}" />
		<h:inputText value="#{core.calcB}" />
		<br />
		<h:outputText value="Result: " />
		<h:outputLabel value="#{core.EJBCalculator}" />
		
		<br/>
		<h1>Llamada a Broadcast</h1>
		<h:commandButton action="#{core.SocketCall()}" value="Llamada" />
	</h:form>
</h:body>
</html>
