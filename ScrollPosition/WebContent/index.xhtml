<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>ScrollPosition</title>
	<h:outputStylesheet library="css" name="table-style.css"  />
	<script>
	var scrollPosition;

	function saveScrollPosition() {
	    scrollPosition = document.documentElement.scrollTop; 
	}

	function onLoadGetPosition(){
		document.documentElement.scrollTop=document.getElementById("formID:x").value;
		}

	function getScrollPosition(){
		document.getElementById("formID:x").value = scrollPosition;
		}
		</script>
</h:head> 
<h:form id="formID">
<h:inputHidden value="#{control.scrollPosition}" id="x" />
<h:body  onload="onLoadGetPosition();" onmouseover="saveScrollPosition();" >
    <h:panelGroup>
        <f:facet name="header">
        WEB con vertical scroll control basado en JSF.
        </f:facet>
		<h:outputText value="Panel Body" /> 
		<br/>
		<h:outputLabel value="Position: #{control.scrollPosition}" />
	</h:panelGroup>
	<br/><br/><br/><br/><br/><br/><br/>
	<br/><br/><br/><br/><br/><br/><br/>
	<br/><br/><br/><br/><br/><br/><br/>
	    	<h1>JSF 2 dataTable example</h1>
	    	
    		<h:commandButton action="#{control.position()}" value="Submit" onclick="getScrollPosition(); submit();" />
    		<h:dataTable value="#{order.orderList}" var="o" 
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			>
				<h:column>
					<h:selectBooleanCheckbox value="#{o.seleccionado}" rendered="true"  />
				</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Order No</f:facet>
    				<!-- row record -->
    				#{o.orderNo}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Product Name</f:facet>
    				#{o.productName}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Price</f:facet>
    				#{o.price}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Quantity</f:facet>
    				#{o.qty}
    			</h:column>
    		
    		</h:dataTable>
	<br/><br/><br/><br/><br/><br/><br/>
		    4. Generated by Object with var :
   		<h:selectManyCheckbox value="#{user.favNumber4}" 
        	>
   			<f:selectItems value="#{user.favNumber4Value}" var="n"
   			itemLabel="#{n.numberLabel}" itemValue="#{n.numberValue}" />
   		</h:selectManyCheckbox>
	<br/><br/><br/><br/><br/><br/><br/>
	<br/><br/><br/><br/><br/><br/><br/>
	<h:panelGroup>
		<f:facet name="bottom">
			Bottom panel
			
		</f:facet>
		<h:outputLabel value="Hey" />
	</h:panelGroup>

</h:body> 
</h:form>
</html>
