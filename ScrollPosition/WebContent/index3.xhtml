<h:body  >

        <f:facet name="header">
        WEB con vertical scroll control basado en LocalStorage HTML5.
        </f:facet>
		<h:outputText value="WEB con vertical scroll control basado en LocalStorage HTML5." />

	    	<h1>JSF 2 dataTable example</h1>
	    	
    		<h:commandButton action="#{control.position()}" value="Submit" onclick="submit();" />
    		<h:dataTable value="#{order.orderList}" var="o" 
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			>
				<h:column>
					<h:selectBooleanCheckbox value="#{o.seleccionado}" rendered="true"  />
				</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Order No</f:facet>
    				<!-- row record -->
    				#{o.orderNo}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Product Name</f:facet>
    				#{o.productName}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Price</f:facet>
    				#{o.price}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Quantity</f:facet>
    				#{o.qty}
    			</h:column>
    		
    		</h:dataTable>
