<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view>
	<h:head>
		<meta name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="requiresActiveX=true" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Portafirmas APSCT - Login</title> 
	</h:head>
	<h:body>
		<h:outputScript library="primefaces" name="jquery/jquery.js"
			target="head" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css" name="overridepf.css" />
		<h:outputStylesheet library="css" name="font-awesome.min.css" />
		<h:outputScript library="js" name="login.js" />
		<div class="panel-login">
			<p:panel id="login" styleClass="login">
				<p:graphicImage url="#{commonBean.logoLogin}"></p:graphicImage>
				<p:panel rendered="#{param['error'] eq 'true'}" styleClass="error-message">
					<i class="fa fa-times-circle"></i>
					<p:outputLabel value="Usuario y/o contraseña incorrecta" />
				</p:panel>
				<p:inputText placeholder="Usuario" id="tmpUsername"
					widgetVar="tmpUsername" />
				<p:inputText type="password" placeholder="Contraseña"
					id="tmpPassword" widgetVar="tmpPassword" />
		 		<p:commandLink value="Login" styleClass="button-action"
					onclick="doLogin();"  />
			</p:panel>
			<form method="post" action="j_security_check" id="hiddenForm" style="visibility: hidden;">
				<input id="username" autofocus="autofocus" placeholder="user name" required="required" type="text" name="j_username" />
				<input id="password" placeholder="password" required="required" type="password" name="j_password" />
				<input style="button-action" type="submit" value="Login"/>
			</form>
		</div>

		<p:panel id="footer-copyright" styleClass="footer-copyright">
			Escritorio Coorporativo de la Autoridad portuaria de Santa Cruz de Tenerife &#169;<br/>
			Versión: #{commonBean.version} 
		</p:panel>
	</h:body>
</f:view>
</html>
